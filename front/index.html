<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공을 위한 일정관리</title>

    <!--메타 태그 설정, 저자, 키워드, 설명 content는 검색엔진 잡히는거-->
    <meta name="author" content="coding">
    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 업무 분배, 우선순위">
    <meta name="description" 
    content="아이젠하워 매트릭스, 중요도와 긴급성을 기주으로 우선 순위를 세워 성공 일정 만들기">
    
    <!--파비콘(서버 위에 뜨는 거)-->
    <link rel="icon" href="img/favicon.ico" />
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="" />

    <!-- font-awesome-icon(이거 해놓으면 font-awesome에서 icon 클릭 후 복사해서 body안에 붙여 넣으면 아이콘 들어감)-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

   <!-- CSS-->
   <link rel="stylesheet" href="css/Header.css" />
   <link rel="stylesheet" href="css/footer.css" />
   <link rel="stylesheet" href="css/jumbotron.css" />
   <link rel="stylesheet" href="css/matrix.css" />
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="/서비스 완성/index.html">성공일정</a>
                </div>
                <!--title -->
                <div class="sign-container">
                    <div class="unsigned ">
                        <div class="sign-in"><a href="/서비스 완성/signin.html">로그인</a></div>
                    <div class="sign-up"><a href="/서비스 완성/signup.html">회원가입</a></div>
                    </div>
                    <!--unsigned-->

                    <div class="signed">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname">홍길동</span>님.
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>

                            </div>
                        <!-- dropdown-content -->
                        </div>
                    </div>
                    <!--signed-->
                </div>
            </div>
            <!--header-container-->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>내 시간을 제대로 쓰고 싶다면,</p>
                        <h1>앙젠하워 매트릭스</h1>
                    </div>
                    <!-- jumbotron-item-main-message -->
                    <div class="jumbotron-item-main-image"></div>
                    <!-- jumbotron-item-main-image -->
                </div>
                <!-- jumbotron-item-main -->

                <div class="jumbotron-item-sub">
                    <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
                    <p>일의 우선순위를 배분하는 방법입니다.</p>
                </div>
                <!-- jumbotron-item-sub -->
            </div>
            <!-- jumbotron-container -->

            <div class="matrix-container">
                <div class="matrix-item" id="decide">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🗓️계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header 위에거는 이모지임 -->
                    <ul class="matrix-item-list">
                        
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-decide-->
                <div class="matrix-item" id="do">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🏃‍♀️🏃‍♂️지금 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header 위에거는 이모지임 -->
                    <ul class="matrix-item-list">
                        
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-do -->
                <div class="matrix-item" id="delegate">
                    <div class="matrix-item-header">
                        <div class="matrix-title">😒급하지만 중요도가 낮은 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header 위에거는 이모지임 -->
                    <ul class="matrix-item-list">
                        
                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-delegate -->
                <div class="matrix-item" id="delete">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🐈🐈‍⬛최후 순위</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header 위에거는 이모지임 -->
                    <ul class="matrix-item-list">

                        <!-- list-item -->
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-delete -->
                <span class="importance">중요도</span>
                <span class="urgency">긴급성</span>
            </div>
            <!-- matrix-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 백주희</div>
                <div class="author-email">이메일:p@naver.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" 
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <script src="./JS/common.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/todo.js"></script>


</body>
</html>
